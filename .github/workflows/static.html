<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ninja Turtles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #4a4a4a;
    }

    .turtle-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .turtle {
      flex-basis: 30%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .turtle img {
      width: 100%;
      border-radius: 5px;
    }

    .turtle h2 {
      text-align: center;
      color: #4a4a4a;
      margin-top: 10px;
    }

    .turtle p {
      text-align: center;
      color: #666;
    }

    .turtle a {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      color: #4a4a4a;
      background-color: #f5f5f5;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .turtle a:hover {
      background-color: #e5e5e5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ninja Turtles</h1>
    <div class="turtle-container">
      <div class="turtle">
        <img src="https://www.turtlepowerpodcast.com/wp-content/uploads/2019/05/Leonardo.png" alt="Leonardo">
        <h2>Leonardo</h2>
        <p>Leonardo is the leader of the Ninja Turtles and the most disciplined.</p>
        <a href="https://en.wikipedia.org/wiki/Leonardo_(Teenage_Mutant_Ninja_Turtles)">Learn More</a>
      </div>
      <div class="turtle">
        <img src="https://www.turtlepowerpodcast.com/wp-content/uploads/2019/05/Michelangelo.png" alt="Michelangelo">
        <h2>Michelangelo</h2>
        <p>Michelangelo is the wild and crazy one of the Ninja Turtles.</p>
        <a href="https://en.wikipedia.org/wiki/Michelangelo_(Teenage_Mutant_Ninja_Turtles)">Learn More</a>
      </div>
      <div class="turtle">
        <img src="https://www.turtlepowerpodcast.com/wp-content/uploads/2019/05/Donatello.png" alt="Donatello">
        <h2>Donatello</h2>
        <p>Donatello is the genius inventor of the Ninja Turtles.</p>
        <a href="https://en.wikipedia.org/wiki/Donatello_(Teenage_Mutant_Ninja_Turtles)">Learn More</a>
      </div>
    </div>
  </div>

</body>
</html>
